name: Move Symlinks

on:
  workflow_dispatch:
    inputs:
      source_folder:
        description: 'Source Folder'
        default: make-wow
        required: true
      destination_folder:
        description: 'Destination Folder'
        required: true
      
        
jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Print current directory
        run: |
          pwd
      - name: List contents of mmm directory (using ls -l)
        run: |
          ls
      
      - name: Copy locals.tf
        run: |
          cp -P ${{github.event.inputs.source_folder}}/locals.tf ${{github.event.inputs.destination_folder}}
          
      - name: check
        run: expr git status --short 
