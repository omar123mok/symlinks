name: Duplicate Symlinks

on:
  push
  
jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Print current directory
        run: |
          pwd
      - name: List contents of mmm directory (using ls -l)
        run: |
          ls
      
      - name: Copy locals.tf
        run: |
          mv proprietary-content-cms-live/locals.tf make-wow
